{% extends "admin/submit_line.html" %}
{% load i18n admin_urls %}

{% block submit-row %}
    {% if show_delete_link and original %}
        {% url opts|admin_urlname:'delete' original.pk|admin_urlquote as delete_url %}
        <p class="deletelink-box"><a href="{% add_preserved_filters delete_url %}"
                                     class="deletelink">{% translate "Delete" %}</a></p>
    {% endif %}
    <a href="{% url opts|admin_urlname:'changelist' %}"
       class="closelink">{% translate 'Close' %}</a>
    <a style="background-color: var(--default-button-bg); border: none; padding: 10px 15px; height: 15px; border-radius: 4px; color: white; cursor: pointer;" href="{% url "admin:email-invitation" original.pk %}">Send</a>
{% endblock %}
